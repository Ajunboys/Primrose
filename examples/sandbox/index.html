<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Keyboard</title>
    <link type="text/css" rel="stylesheet" href="../style.min.css">
    <script type="text/javascript" src="/bin/loader.min.js" async defer></script>
  </head>
  <body>
    <canvas id="frontBuffer"></canvas>
    <button id="goVR" style="display:none">
      <img src="../../images/cardboard64.png" alt="icon" title="Go Fullscreen">
    </button>
    <button id="goRegular">
      <img src="../../images/fullscreen64.png" alt="icon" title="Go Fullscreen">
    </button>
    <div id="loading" style="background-image:url(screenshot.jpg);background-repeat:no-repeat;background-size:cover;">
      Loading...
      <div id="progressBar">Loading...</div>
    </div>
  </body>
</html>
