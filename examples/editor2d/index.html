<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>Primrose: Canvas-based text editor</title>
    <script type="text/javascript" data-main="editor2d" src="../../lib/require.js" async></script>
    <link type="text/css" rel="stylesheet" href="editor2d.css">
  </head>
  <body>
    <div style="position:absolute;height:100%;width:100%">
      <div id="controls" style="position:absolute;height:7em;width:100%">
      </div>
      <div style="position:absolute;top:2em;bottom:0;width:100%;">
        <canvas id="editorCanvas" style="position:absolute;height:100%;width:75%;cursor:text"></canvas>
        <canvas id="testResultsCanvas" style="position:absolute;left:75%;height:100%;width:25%;"></canvas>
      </div>
    </div>
  </body>
</html>
