<html>
  <head>

    <meta property="og:description" content="Primrose: Framework for WebVR Applications"/>

    <meta name="twitter:title" content="Primrose VR"/>

    <script type="text/javascript" src="/bin/ga.min.js" async defer></script>
    <script type="text/javascript">
      window.fnames = [ 'EMAIL', 'FNAME', 'LNAME' ];
      window.ftypes = [ 'email', 'text', 'text' ];
      window.addEventListener( "load", function () {
        ga( 'send', 'pageview' );
      }, false );

    <script type="text/javascript" src="/lib/loader.js" async defer></script>
    <style type="text/css">
      *{
        box-sizing: border-box;
      }

      html, body{
        margin:0;
        padding:0;
      }
      body{
        font-family: -apple-system, '.SFNSText-Regular', 'San Francisco', 'Roboto', 'Segoe UI', 'Helvetica Neue', 'Lucida Grande', sans-serif;
      }

      a {
        color: black;
      }

      ul {
        list-style: circle;
      }

      header{
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        background-color: white;
        border-bottom: solid 1px #ccc;
        opacity: 0.9;
        z-index: 100;
      }

      #logo {
        margin: 0.25em 1em;
      }

      header * {
        display: inline-block;
        padding: 0;
        margin: 0;
        vertical-align: middle;
      }      

      header > nav > ul {
        list-style: none;
      }
      header a {
        border: none;
        height: auto;
        padding: 0.25em 1em;
      }


      main{
        position: fixed;
        top:calc(32px + 1em);
        width: 100%;
        bottom: 0;
        overflow-y: scroll;
      }

      h2, h3, h4{
        text-transform: capitalize;
      }

      ol.signatureParameters, ol.signatureParameters > li {
        display: inline;
        padding: 0;
        margin: 0;
      }
      ol.signatureParameters::before{
        content: "(";
      }
      ol.signatureParameters::after{
        content: ")";
      }
      ol.signatureParameters > li::after{
        content: ",";
      }
      ol.signatureParameters > li:last-child::after{
        content: "";
      }

      .type::before{
        content: "[";
      }
      .type::after{
        content: "]";
      }

      dt, dd {
        display: inline;
        padding: 0;
        margin: 0;
      }
      dl{
        margin: 0;
      }
      dd::before{
        content: " - ";
      }

      .enumeration .values > li{
        padding: 0;
      }

      body > div {
        position: absolute;
        top: 49px;
      }

      #contents {
        position: relative;
        display: inline-block;
        background-color: white;
        padding: 1em;
        line-height: 1.5;
        width: 20em;
        vertical-align: top;
      }

      #documentation {
        position: relative;
        display: inline-block;
        left: 0em;
        right: 25%;
        max-width: 1000px;
        vertical-align: top;
      }


      #contents a {
        text-decoration: none;
      }

      #contents h2, #contents h3{
        font-size: 100%;
        font-weight: normal;
        text-align: left;
        padding: 0;
        margin: 0;
      }

      #contents h2, #contents h2 > a{
        color: #853B9E;
      }

      #contents h2 {
        padding-top: 1.5em;
      }

      #contents h3{
        color: #2b81af;
      }

      #contents ul{
        list-style: none;
      }

      #contents ul, #contents li{        
        padding: 0;
        margin: 0;
      }

      #docSearch{
        padding: 0.5em;
      }

    </style>
  </head>
  <body>
    <header role="banner">
      <a href="/index.html" id="logo">
        <img src="/images/primrose32.png" alt="logo" title="Primrose logo">
      </a>

      <nav role="navigation">
        <ul>
          <li><a href="/index.html/#intro">intro/</a></li>
          <li><a href="/index.html/#webvr">webvr/</a></li>
          <li><a href="/doc/">doc/</a></li>
          <li><a href="/index.html/#dev">download/</a></li>
          <li><a href="/index.html/#team">team/</a></li>
          <li><a href="/index.html/#mail">contact/</a></li>
          <li><a href="https://github.com/capnmidnight/Primrose/" target="_blank">src/</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="contents">
        <h1>Primrose VR</h1>
        <form>
          <input type="text" id="docSearch" placeholder="search">
        </form>
        <nav>
          <ul></ul>
        </nav> 
      </div>
      <div id="documentation">
      </div>
    </main>
  </body>
</html>
